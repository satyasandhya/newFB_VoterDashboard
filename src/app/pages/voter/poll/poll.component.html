<form [formGroup]="pollForm">
    <input type="file" accept=".csv" formControlName = "fileupload" (change)="fileChangeListener($event)">
    <button nz-button nzType="primary" (click)="uloadCsvFileData()" [disabled]=" arrayofnumber.length  > 0" [nzLoading]="isLoadingOne">Click To Import</button>&nbsp;&nbsp;
    <br> <br>
    <label for="">Enter Campaign Name :-</label>
    <input nzSize = "default" nzRight nz-input formControlName = "campaignName" placeholder="Campaign name" />&nbsp; 
    <br> <br>
    <label for="">Facebook Template Name :- </label>
    <input nzSize = "default" nzRight nz-input formControlName = "templateName" placeholder="Template name" />&nbsp; 
    <button nz-button nzType="primary"  [disabled]=" arrayofnumber.length < 1" (click) ="sendmessage()" [nzLoading]="isLoadingOne">Send</button>&nbsp;&nbsp;
     
   
    <!-- <button nz-button nzType="primary" (click)="finduniqueNumber()" [nzLoading]="isLoadingOne">Find uniqueNumber</button>&nbsp;&nbsp; -->
    <!-- <button nz-button nzType="primary" (click)="uniqueExcelFile()">Download UniqueNumber</button>&nbsp; -->
     
</form>
